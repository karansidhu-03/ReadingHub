{% extends "library/layout.html" %}

{% block title %}Add Book - ReadingHub{% endblock %}
{% block content %}
<div class="container mx-auto p-4">
    <h2 class="text-3xl font-bold text-center mb-4">Add a New Book</h2>
    <form method="POST" action="{% url 'add' %}" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="title" class="block text-gray-700">Title:</label>
            <input type="text" name="title" id="title" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                required>
        </div>

        <div class="mb-4">
            <label for="description" class="block text-gray-700">Description:</label>
            <textarea name="description" id="description" rows="4"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required></textarea>
        </div>

        <div class="mb-4">
            <label for="author" class="block text-gray-700">Author:</label>
            <input type="text" name="author" id="author" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                required>
        </div>

        <div class="mb-4">
            <label for="genre" class="block text-gray-700">Genre:</label>
            <input type="text" name="genre" id="genre" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                required>
        </div>

        <div class="mb-4">
            <label for="publication_date" class="block text-gray-700">Publication Date:</label>
            <input type="date" name="publication_date" id="publication_date"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
        </div>

        <div class="mb-4">
            <label for="rating" class="block text-gray-700">Rating:</label>
            <select name="rating" id="rating" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                <option value="">Select a rating</option>
                {% for x in ratings %}
                <option value="{{ x }}">{{ x }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-4">
            <label for="cover_image" class="block text-gray-700">Cover Image URL:</label>
            <input type="url" name="cover_image" id="cover_image"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>

        <div class="flex justify-center">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Book</button>
        </div>
    </form>
</div>
{% endblock %}
